<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>用户注册</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/register.min.css" rel="stylesheet" />
    <link href="css/register.min.css" rel="stylesheet" />
    <script src="Script/jquery-3.2.1.min.js"></script>
    <script src="Script/popper.min.js"></script>
    <script src="Script/bootstrap.min.js"></script>
    <!--<script src="Script/tooltip.min.js"></script>-->
    <script src="Script/jquery.cookie-1.4.1.min.js"></script>
    <script src="Script/vue.js"></script>
    <script src="Script/global.js"></script>
    <script src="Script/register.js"></script>
    <script src="Script/login.js"></script>
</head>
<body>
    <div class="container-fluid page">
        <nav class="navbar navbar-expand-md bg-dark navbar-dark fixed-top">
            <a class="navbar-brand" href="#">Carpool - 用户注册</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-light" href="index.html">首页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="index.html#page-2">打车</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="index.html#page-3">拉客</a>
                    </li>
                    <li class="nav-item nav-login">
                        <a class="nav-link text-light" data-target="#Login_dialog">登陆</a>
                    </li>
                    <li class="nav-item nav-login">
                        <a class="nav-link text-light" href="register.html">注册</a>
                    </li>
                    <li class="nav-item dropdown mr-5 d-none user-menu">

                        <a class="nav-link dropdown-toggle text-light user-info-name" data-display="static" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false"></a>
                        <div class="dropdown-menu dropdown-menu-right">
                            <a class="dropdown-item" href="user.html">个人中心</a>
                            <a class="dropdown-item" href="#">消息</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" data-target="#Login_dialog">切换用户</a>
                            <a class="dropdown-item" data-target='Login_logout'>登出</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="#">关于</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="container" id="register-page">
            <div class="row ">
                <div class="col d-flex flex-wrap align-content-center justify-content-center page">
                    <div class="card p-2" id="form-register">
                        <h1 class="text-center">注册</h1>
                        <div class="card-body">
                            <div class="input-group mb-4">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">手机：</span>
                                </div>
                                <input type="tel" v-model="tel" class="form-control" placeholder="11位手机号码" maxlength="11" />
                            </div>
                            <div class="input-group mb-4">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">验证码：</span>
                                </div>
                                <input type="text" v-model="telcode" class="form-control" placeholder="6位数字" maxlength="6" />
                                <!--<div class="input-group-append">
                                </div>-->
                                <button class="btn btn-primary ml-sm-3 col-sm-4" v-on:click="telcode_send" type="submit">发送短信验证码</button>
                            </div>
                            <div class="input-group mb-4">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">密码：</span>
                                </div>
                                <input type="password" v-model="password" class="form-control" placeholder="6-18位字符" maxlength="18" />
                            </div>
                            <button v-on:click="register" type="button" class="btn btn-primary btn-lg btn-block">注册</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
